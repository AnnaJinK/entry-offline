			</div>
		</div>
		<div class="entrySpinnerWindow">
			<div class="entrySpinner">
			  <div class="rect1"></div>
			  <div class="rect2"></div>
			  <div class="rect3"></div>
			  <div class="rect4"></div>
			  <div class="rect5"></div>
